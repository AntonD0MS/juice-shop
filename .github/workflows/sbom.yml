name: Generate SBOM

on:
  workflow_dispatch:

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install

      - name: Install CycloneDX CLI
        run: npm install -g @cyclonedx/bom

      - name: Generate SBOM
        run: cyclonedx-node-module --output-format json --output-file sbom.json

      - name: Print SBOM to logs
        run: |
          echo "=== SBOM OUTPUT ==="
          cat sbom.json

      - name: Zip SBOM
        run: zip sbom.zip sbom.json


